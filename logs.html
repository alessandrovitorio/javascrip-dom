<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Console na Tela ðŸ‘€</h1>
    <div id="console"></div>
    <button onclick="gerarLog()">Gerar log</button>

    <script>
      function logNatela(msg) {
        const pre = document.createElement("pre");
        pre.textContent = `[log] ${msg}`;
        pre.style.background = "#111";
        pre.style.color = "#0f0";
        pre.style.padding = "6px";
        pre.style.margin = "4px 0";
        pre.style.fontFamily = "monospace";
        let console = document.getElementById("console");
        console.appendChild(pre);
      }

      function gerarLog() {
        let pegarMenssagem = prompt("Digite Seu problema");
        console.log(pegarMenssagem);
        if (pegarMenssagem === null) {
          return;
        }
        let notMessage = pegarMenssagem ? false : true;
        while (notMessage) {
          pegarMenssagem = prompt("âš  Digite seu log");
          if (pegarMenssagem || pegarMenssagem == null) {
            notMessage = false;
          }
        }
        logNatela(pegarMenssagem);
      }
    </script>
  </body>
</html>
